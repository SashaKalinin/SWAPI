<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>SWAPI</title>
</head>

<body>
    <div class="wrapper" id="wrapper">
        <header class="header">
            <div class="header__logo">
                <img src="img/starwars.png" class="starwarsImg" alt="">
            </div>
        </header>

        <div class="conteiner">
            <div class="search">
                <img src="img/lightSword.png" class="sword" alt="">
                <input type="text" placeholder="Enter name..." id="inputText" autocomplete="off">
            </div>
            <div class="hearo_cart" id="hero_cart">
            </div>
        </div>
        <footer class="footer">
            <div class="footer_logo">
                Info by SWAPI.dev
            </div>
        </footer>


        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" id="exampleModalLable">Name</h1>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body" id="modal-body">
                        <ul class="liClass" id="about">
                            <li>Height:<p id="height"></p>
                            </li>
                            <li>Mass:<p id="mass"></p>
                            </li>
                            <li>Hair color:<p id="hair"></p>
                            </li>
                            <li>Skin color:<p id="skin"></p>
                            </li>
                            <li>Birth year:<p id="birth"></p>
                            </li>
                            <li>Gender:<p id="gender"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
 <audio src="audio/John Williams - Ahch-To Island.mp3"  loop  type = 'audio/mpeg'class="audio" autoplay='autoplay' id="audio" preload="auto">Ваш браузер не поддерживает аудио</audio>
 <audio src="audio/sword up.mp3"   type = 'audio/mpeg'class="audio" id="audio1" preload="auto">Ваш браузер не поддерживает аудио</audio>
 <audio src="audio/sword down.mp3"   type = 'audio/mpeg'class="audio" id="audio2" preload="auto">Ваш браузер не поддерживает аудио</audio>


 
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="js/variables.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
